services:
  # Backend API Service
  - type: web
    name: ai-backend
    env: docker
    plan: free
    dockerfilePath: ./Dockerfile.backend
    dockerContext: .
    healthCheckPath: /health/live
    envVars:
      - key: OPENAI_API_KEY
        sync: false
      - key: DATABASE_URL
        fromDatabase:
          name: ai-postgres
          property: connectionString
      - key: REDIS_URL
        fromService:
          name: ai-redis
          type: keyvalue
          property: connectionString
      - key: FRONTEND_URL
        fromService:
          name: ai-frontend
          type: web
          property: host
      - key: PORT
        value: 8000
      - key: PYTHONUNBUFFERED
        value: "1"

  # Frontend Dashboard
  - type: web
    name: ai-frontend
    env: docker
    plan: free
    dockerfilePath: ./Dockerfile.frontend
    dockerContext: .
    healthCheckPath: /
    # Note: Frontend requires package.json and next.config.js in frontend/ directory
    envVars:
      - key: NEXT_PUBLIC_API_BASE_URL
        fromService:
          name: ai-backend
          type: web
          property: host
      - key: PORT
        value: 3000
      - key: NODE_ENV
        value: production

  # AI Agent Worker (runs as web service for free plan compatibility)
  - type: web
    name: ai-agent
    env: docker
    plan: free
    dockerfilePath: ./Dockerfile.agent
    dockerContext: .
    healthCheckPath: /health
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: ai-postgres
          property: connectionString
      - key: REDIS_URL
        fromService:
          name: ai-redis
          type: keyvalue
          property: connectionString
      - key: CELERY_BROKER_URL
        fromService:
          name: ai-redis
          type: keyvalue
          property: connectionString
      - key: CELERY_RESULT_BACKEND
        fromService:
          name: ai-redis
          type: keyvalue
          property: connectionString
      - key: OPENAI_API_KEY
        sync: false
      - key: BACKEND_API_URL
        fromService:
          name: ai-backend
          type: web
          property: host
      - key: PORT
        value: 8080
      - key: PYTHONUNBUFFERED
        value: "1"

  # Redis Service (Key-Value Store)
  - type: keyvalue
    name: ai-redis
    plan: free
    ipAllowList: []  # Allows internal connections only
    maxmemoryPolicy: allkeys-lru

databases:
  - name: ai-postgres
    plan: free
    databaseName: ai_social
    user: ai_user

